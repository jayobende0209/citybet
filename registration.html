  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<header class="header">
  <div class="logo"><a href="index.html"><img src="logo.png" alt="Banner"></a></div>
  <nav class="navigation">
    <ul>
      <li><a href="#">Leaderboard</a></li>
      <li><a href="login.html">Enter to Predict</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">My Account</a>
        <div class="dropdown-content">
          <a href="#">Profile Details</a>

<body>
  <div class="card">
    <div class="card-header">
    <div class="card-header">
      <span style="color: black; text-decoration: none;">Registration Details</span>
      <a href="login.html" style="color: black; text-decoration: none;"><span>Login</span></a>
    </div>
    </div>
    <form action="#" method="POST">
      <!-- Username -->
      <div class="form-group">
       
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Password -->
      <div class="form-group">

        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
<!-- Age Verification -->
<div class="form-group-checkbox">
  <input type="checkbox" id="age-verification" name="age-verification" required>
  <label for="age-verification">18+</label>
</div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" onclick="window.location.href='confirmation.html'">Register</button>
    </form>
    
    <!-- Footer Text -->
    <div class="card-footer">
      <a href="tandc.html" style="color: black; text-decoration: none;"><span>Terms and Condition</span></a>
      <span style="color: black; text-decoration: none;">Secured Password</span>
    </div>
  </div>
</body>
