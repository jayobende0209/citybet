<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
     .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #228B22; /* Green color */
      padding: 10px 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .logo a img {
      width: 160px; /* Adjust the width as needed */
      height: 50px; /* Maintain aspect ratio */
    }

    .navigation ul {
      list-style: none;
      display: flex;
    }

    .navigation ul li {
      margin: 0 15px;
    }

    .navigation ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #228B22;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #147914;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }
  </style>
</head>
<header class="header">
  <div class="logo"><a href="index.html"><img src="logo.png" alt="Banner"></a></div>
  <nav class="navigation">
    <ul>
      <li><a href="#">Leaderboard</a></li>
      <li><a href="login.html">Enter to Predict</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">My Account</a>
        <div class="dropdown-content">
          <a href="#">Profile Details</a>
          <a href="#">Deposit</a>
          <a href="#">Withdrawal</a>
          <a href="#">Bet History</a>
          <a href="#">Logout</a>
        </div>
        </div>
      </li>
    </ul>
  </nav>
</header>
<div class="full-width-banner">
  <style>
    .full-width-banner img {
      width: 100%;
      padding-bottom: 30px;
    }
  </style>
  <img src="leaderboard.jpg" alt="Full Width Banner" class="full-width-banner">
</div>
<div class="card">
  <style>
    .card {
      display: flex;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 250px 0;
      margin-right: 80px;
      margin-left: 30px;
      padding-right: 30px;
 
    }
    .card .number {
      font-size: 14px;
      font-weight: bold;
      margin-right: 20px;
      color: black;
    }
    .card .image-container {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }
    .card .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card .name {
      font-size: 14px;
      font-weight: bold;
      margin-right: 20px;
      color: black;
    }
    .card .points {
      font-size: 14px;
      color: #555;
    }
  </style>
  <div class="number">No 1</div>
  <div class="image-container">
    <img src="john doe.png" alt="John Doe">
  </div>
  <div class="name">John Doe</div>
  <div class="points">200 Pts</div>
</div>
